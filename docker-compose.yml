version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  timescaledb:
    image: timescale/timescaledb-ha:pg14-latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nepaldatalab
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - timescaledb_data:/home/postgres/pgdata/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  earthquake-pipeline:
    build:
      context: ./pipelines/earthquake
    depends_on:
      - kafka
      - timescaledb
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DATABASE_URL: postgresql://postgres:password@timescaledb:5432/nepaldatalab
    restart: always

  weather-pipeline:
    build:
      context: ./pipelines/weather
    depends_on:
      - kafka
      - timescaledb
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DATABASE_URL: postgresql://postgres:password@timescaledb:5432/nepaldatalab
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
    restart: always

  hydrology-pipeline:
    build:
      context: ./pipelines/hydrology
    depends_on:
      - kafka
      - timescaledb
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DATABASE_URL: postgresql://postgres:password@timescaledb:5432/nepaldatalab
    restart: always

  forex-pipeline:
    build:
      context: ./pipelines/forex
    depends_on:
      - kafka
      - timescaledb
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DATABASE_URL: postgresql://postgres:password@timescaledb:5432/nepaldatalab
    restart: always

  api-gateway:
    build:
      context: ./hub-core/api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - timescaledb
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:password@timescaledb:5432/nepaldatalab
      REDIS_URL: redis://redis:6379

  dashboard:
    build:
      context: .
      dockerfile: src/dashboard/Dockerfile
    ports:
      - "8501:8501"
    environment:
      API_URL: http://api-gateway:8000
    depends_on:
      - api-gateway

  data-processor:
    build:
      context: ./hub-core
      dockerfile: data-processor/Dockerfile
    container_name: nepaldatahubplatform-data-processor
    depends_on:
      - kafka
      - redis
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - REDIS_URL=redis:6379/0
    restart: always

volumes:
  timescaledb_data:
